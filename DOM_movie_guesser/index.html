<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Guesser</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-light">
    <div class="container my-5 p-4 lighter-grey">
      <div class="card text-center grey">
        <h1 class="my-3">Badly Explained Movies</h1>

        <hr />

        <div class="my-3">this is where the movie text will be</div>

        <hr />

        <div class="mb-3 my-3 mx-5">
          <input
            type="text"
            class="form-control"
            id="guess-area"
            placeholder="Enter guess here"
          />
        </div>
        <input
          class="btn btn-primary my-3 mx-5"
          id="submit-btn"
          type="submit"
          value="Submit"
        />

        <hr />

        <button type="button" class="btn btn-secondary my-3 mx-5">
          Show Hint
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
